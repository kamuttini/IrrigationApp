<!doctype html>
<html lang="it">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Irrigator</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/f2cb87abd0.js" crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row body-container" style="overflow: hidden">

        {% include 'includes/sidebar.html' %}

        <div class="col">
            {% include 'includes/header.html' %}

            <div class="row" style="background-color: white; height:84vh; overflow-y: scroll;">
                <div class="container main-content">

                    {% block content %}{% endblock content %}

                </div>
            </div>

            {% include 'includes/footer.html' %}

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<script type="text/javascript" src="{% static 'functions.js' %}"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
