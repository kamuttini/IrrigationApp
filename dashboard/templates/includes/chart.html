<div id="container" >
    <canvas id="pie-chart"></canvas>
</div>

<script>

    var config = {
        type: 'line',
        data: {
            datasets: [{
                data: [{% for i in irrigation_list %}{{ i.get_duration }}, {% endfor %}],
                backgroundColor: [
                    'rgba(99,138,255, 0.4)',
                ],
                label: 'durata irrigazione',
            }],
            labels: [{% for i in irrigation_list %}'{{ i.start |date:"d M Y"  }}', {% endfor %}],
        },
        options: {
            responsive: true,
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'month'
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
    };

</script>
