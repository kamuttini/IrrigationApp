<div class="card">
    <div class="card-header">
        <h3> Ultime irrigazioni</h3>
    </div>
    <div class="card-body">
        {% if irrigation_list %}
            <ul class=" irrigation-list list-group list-group-flush">
                {% for item in irrigation_list %}
                    <li class="list-group-item">
                        <p>Data: {{ item.date }} <br>
                            Irrigazione: {{ item.get_irrigation_type_display }}<br>
                            Durata: {{ item.get_duration }} minuti
                        </p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Non sono ancora state registrate irrigazioni </p>
        {% endif %}

    </div>

</div>
