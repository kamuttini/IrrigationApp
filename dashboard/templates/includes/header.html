<div class="row header">
    <div class="col-1">
        <a href="javascript:void(0)" onclick="toggleNav()"><i class="fas fa-bars fa-lg sidebar-toggle"></i></a>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-5 col-7">
        <form method='GET'>
            <input class="form-control" name="q" type="text" placeholder="Search...">
        </form>
    </div>
    <div class="col-xl-8 col-lg-7 col-md-6 col-sm-4 col-3" style="text-align: right">
        <i class="fas fa-bell fa-2x white"></i>
        {% if notifications.count > 0 %}
            <span class="notification-count text-center white" role="button" type="button" class="btn"
                  data-toggle="dropdown">{{ notifications.count }}</span>
            <div class="dropdown-menu notification-list" aria-labelledby="dropdownMenuButton">
                {% for n in notifications %}
                    <span class="dropdown-item">
                            <h5> {{ n.title }}</h5>
                                <p>{{ n.message }}</p>
                        </span>
                {% endfor %}
                <span class="dropdown-item"><a href="/notification/delete/">Delete Notifications</a></span>
            </div>
        {% endif %}
    </div>
</div>
