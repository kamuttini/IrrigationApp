{% extends 'layout/base.html' %}
{% block content %}
    <h1 id="editable" style="display: inline">{{ area.name }}</h1>
    <a id="edit" href="../update/area"><i class="fas fa-pen"></i></a>
    <div class="area-info">
        <ul>
            <div class="infos">
                <h6>Umidit√†</h6>
                <h3>{{ area.humidity }}%</h3>
            </div>
            <div class="infos">
                <h6>Ultima irrigazione</h6>
                <p>{{ area.last_irrigation }}</p>
            </div>
            <div class="infos">
                <h6>Tipo di irrigazione</h6>
                <h3>{{ area.get_irrigation_type_display }}</h3>
            </div>
        </ul>
    </div>

    <div class="area-options">

        <a class="btn btn-primary green-button" href="../irrigation/{{ area.irrigation_type }}">
            Vai a irrigazione</a>

        <a class="btn btn-primary create-btn-delete" href="../delete/area">Elimina l'area</a>
    </div>

{% endblock content %}
