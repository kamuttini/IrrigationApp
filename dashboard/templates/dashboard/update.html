{% extends 'layout/base.html' %}
{% block content %}

    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}

        <!-- form as paragraph -->
        {{ form.as_p }}
        <div class="margin">
            <input class="btn green-button" type="submit" value="Salva">
            <a class="btn green-button" href="/">Annulla</a>
        </div>
    </form>

{% endblock content %}
