{% extends 'layout/base.html' %}
{% block content %}
    <div class="col-12">
        <h1>Irrigazione manuale della zona {{ area.name }}</h1>

    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-3 center timer">
            <h2>Timer</h2>
            <p id="demo"></p>
            <input type="range" min="1" max="120" value="20" class="slider" id="timerRange">
            <button class="btn btn-primary green-button" type="button" onclick="Timer(Date.now())">Avvia</button>
            <button class="btn btn-primary green-button" onclick="Stop()">Stop</button>
        </div>
        <div class="col-3" id="description">
            <p>imposta il timer e avvia l'irrigazione per quanto tempo desideri </p>
        </div>
        <div class="col-4">
            {% include 'includes/irrigation_list.html' %}
        </div>
    </div>



    <script>
        var slider = document.getElementById("timerRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value + ' minuti';

        slider.oninput = function () {
            output.innerHTML = this.value + ' minuti';
        }
    </script>
    <script>
        var interval

        // Set the date we're counting down to
        function Timer(date) {
            var slider = document.getElementById("timerRange");
            var countDownDate = new Date(date);
            countDownDate.setMinutes(countDownDate.getMinutes() + parseInt(slider.value))

            // Update the count down every 1 second
            interval = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }

            }, 1000);
        }

        function Stop() {
            clearInterval(interval);
        }
    </script>
{% endblock content %}
