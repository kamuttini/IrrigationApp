{% extends 'layout/base.html' %}
{% block content %}
    <h1 id="editable" style="display: inline">{{ garden }}</h1>
    <a id="edit" href="{{ garden.get_absolute_url }}/update"><i class="fas fa-pen"></i></a>
    <h3>{{ garden.city }}</h3>
    <ul>
        {% for area in garden.area_set.all %}
            <li><a href="{{ area.get_absolute_url }}/area_detail/">{{ area.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="../area_create/"> Aggiungi una nuova area</a><br>
    <a href="../event_create/"> Aggiungi un nuovo evento</a><br>
    <a href="{{ garden.get_absolute_url }}/garden_delete">Elimina il giardino</a>
{% endblock content %}
